<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Load Local Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader Circle */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #1f6feb;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      background: white;
      transition: opacity 0.6s ease;
      z-index: 10;
      display: none;
    }

    iframe.visible {
      display: block;
      opacity: 1;
    }
  </style>

</head>
<body>

  <div class="loader" id="loader"></div>
  <iframe id="myFrame"></iframe>

  <script>
    window.addEventListener("load", () => {
      const iframe = document.getElementById("myFrame");
      const loader = document.getElementById("loader");

      // ðŸ‘‡ Apni local file ka path yahaan likho
      // NOTE: This path MUST be correct for your computer to work.
      const filePath = "file:///C:/Users/Ideal%20Garden/Downloads/index%20-%202025-10-21T002905.490.html";
      iframe.src = filePath;

      // Jab iframe load ho jaye to loader hatayein aur iframe show karein
      iframe.onload = () => {
        loader.style.display = "none";
        iframe.classList.add("visible");
      };

      // Agar file load hone me zyada waqt lag jaye, to loader visible rahe
      setTimeout(() => {
        if (!iframe.classList.contains("visible")) {
          loader.style.display = "block";
        }
      }, 500);
    });
  </script>

</body>
</html>
